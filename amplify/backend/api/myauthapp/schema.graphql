type Todo @model @auth(rules: [{ allow: owner, operations: [create, read, update, delete] }]) {
  id: ID!
  title: String!
  description: String
  completed: Boolean!
  priority: Priority
  dueDate: AWSDateTime
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

enum Priority {
  LOW
  MEDIUM
  HIGH
  URGENT
}